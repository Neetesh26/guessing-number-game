<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess number</title>
</head>

<body>
    <script>
        // guessing number game------>

        var guessnum = 28;
        var usernum = prompt("guess the number");
        while (guessnum != usernum) {
            usernum = prompt("oop's you guess the wrong number try again!", usernum);
        }

        usernum = alert("congratulation you guess the right num");

    </script>
</body>

</html>
